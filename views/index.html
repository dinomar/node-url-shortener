<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascript/main.js"></script>
</head>

    
<body>
    <main class="container">
        
        <section id="appBox" class="row justify-content-center">
            <div class="app col-sm-6">
                <form id="form">
                    <div class="form-group">
                        <label for="url">Url Shortener</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="https://www.website.com">
					</div>
                </form>
            </div>
        </section>
        
        <section id="infoBox" class="row justify-content-center">
            <div class="info col-sm-4">
                
                <div class="row">
                    <div class="col-sm-12">
                        <label for="link">Your shortened url is:</label>
                        <input type="text" id="link" class="form-control" readonly>
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div id="btnClose" class="btn">Close</div>
                </div>
                
                
            </div>
        </section>
        
    </main>
</body>
</html>
